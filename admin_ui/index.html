      font-family: inherit;
    }

    .btn-login:hover { background: #004fa3; }
    .btn-login:active { transform: scale(0.98); }

    .error {
      background: #fee2e2;

<body>

  <div class="login-card">

  <script>
    function doLogin() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var errorMsg = document.getElementById('errorMsg');
      var btn = document.getElementById('loginBtn');

      errorMsg.style.display = 'none';
      btn.textContent = '„É≠„Ç∞„Ç§„É≥‰∏≠...';
      btn.disabled = true;

      var authHeader = 'Basic ' + btoa(unescape(encodeURIComponent(username + ':' + password)));

      // Bug#5‰øÆÊ≠£: Ê≠£„Åó„ÅÑAPI„Éë„Çπ /admin/api/faq „Çí‰ΩøÁî®
      fetch('/admin/api/faq', {
        headers: { 'Authorization': authHeader }
      })
      .then(function(res) {
        if (res.ok) {
          localStorage.setItem('admin_auth', JSON.stringify({ username: username, password: password }));
          window.location.href = '/admin/dashboard';
        } else {
          errorMsg.textContent = '„É¶„Éº„Ç∂„ÉºÂêç„Åæ„Åü„ÅØ„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì';
          errorMsg.style.display = 'block';
          btn.textContent = '„É≠„Ç∞„Ç§„É≥';
          btn.disabled = false;
        }
      })
      .catch(function() {
        errorMsg.textContent = '„Çµ„Éº„Éê„Éº„Å´Êé•Á∂ö„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü';
        errorMsg.style.display = 'block';
        btn.textContent = '„É≠„Ç∞„Ç§„É≥';
        btn.disabled = false;
      });
    }

    document.getElementById('loginBtn').addEventListener('click', doLogin);
    document.getElementById('password').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') doLogin();
    });
    document.getElementById('username').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') document.getElementById('password').focus();
    });
  </script>
