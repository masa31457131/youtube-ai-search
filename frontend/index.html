  </style>
</head>
<body>
  <header>
    <h1>ğŸ¢ æ±ãƒ¬ACS ã‚µãƒãƒ¼ãƒˆæ¤œç´¢</h1>
    <p>FAQãƒ»ãƒãƒ‹ãƒ¥ã‚¢ãƒ«ãƒ»å‹•ç”»ã‹ã‚‰ã€ãŠæ¢ã—ã®æƒ…å ±ã‚’æ¤œç´¢ã§ãã¾ã™</p>
  </header>
  <main>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="ğŸ” ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„" autocomplete="off" />
    </div>
    <div id="resultsContainer"></div>
  </main>
  <div id="lightbox" class="lightbox">
    <div class="lightbox-content">
      <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
      <div id="lightboxTitle" class="lightbox-title"></div>
      <div id="lightboxBody" class="lightbox-body"></div>
    </div>
  </div>
  <script>
    const PAGE_SIZE = 20;
    const DEBOUNCE_MS = 300;
    let lastQuery = "";
    let faqOffset = 0;
    let videoOffset = 0;
    let faqHasMore = false;
    let videoHasMore = false;
    let currentFaqResults = [];
    let currentVideoResults = [];
    let timer = null;
    let synonymsData = {};
    
    async function loadSynonyms() {
      try {
        const response = await fetch('/api/synonyms');
        if (response.ok) {
          synonymsData = await response.json();
          console.log('âœ… Synonymsèª­ã¿è¾¼ã¿å®Œäº†');
        }
      } catch (error) {
        console.error('âŒ Synonymsèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
      }
    }
    
    function expandQueryWithSynonyms(query) {
      const words = query.toLowerCase().split(/\s+/);
      const expandedSet = new Set(words);
      for (let i = 0; i < words.length; i++) {
        const word = words[i];
        const entries = Object.entries(synonymsData);
        for (let j = 0; j < entries.length; j++) {
          const standard = entries[j][0];
          const variants = entries[j][1];
          if (Array.isArray(variants) && variants.indexOf(word) !== -1) {
            expandedSet.add(standard);
            for (let k = 0; k < variants.length; k++) {
              expandedSet.add(variants[k]);
            }
          } else if (standard.toLowerCase() === word && Array.isArray(variants)) {
            for (let k = 0; k < variants.length; k++) {
              expandedSet.add(variants[k]);
            }
          }
        }
      }
      const expandedArray = [];
      expandedSet.forEach(function(item) {
        expandedArray.push(item);
      });
      return expandedArray.join(' ');
    }
    
    function sendSearchLog(type, id) {
      fetch('/api/log_search', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          query: lastQuery,
          result_type: type,
          result_id: id,
          timestamp: new Date().toISOString()
        })
      }).catch(function(error) {
        console.error('ãƒ­ã‚°é€ä¿¡ã‚¨ãƒ©ãƒ¼:', error);
      });
    }
    
    function $(id) {
      return document.getElementById(id);
    }
    
    function esc(str) {
      const div = document.createElement("div");
      div.textContent = str || "";
      return div.innerHTML;
    }
    
    async function loadFAQ() {
      const expandedQuery = expandQueryWithSynonyms(lastQuery);
      const params = new URLSearchParams({
        query: expandedQuery,
        offset: faqOffset,
        limit: PAGE_SIZE,
        paged: 1
      });
      console.log('ğŸ“¤ FAQæ¤œç´¢ãƒªã‚¯ã‚¨ã‚¹ãƒˆ:', '/faq/search?' + params.toString());
      const res = await fetch("/faq/search?" + params.toString());
      if (!res.ok) {
        console.error('âŒ FAQæ¤œç´¢å¤±æ•—:', res.status, res.statusText);
        throw new Error("FAQ search failed");
      }
      const data = await res.json();
      console.log('âœ… FAQæ¤œç´¢ãƒ¬ã‚¹ãƒãƒ³ã‚¹:', data);
      return data;
    }
    
    async function loadVideos() {
      const expandedQuery = expandQueryWithSynonyms(lastQuery);
      const params = new URLSearchParams({
        query: expandedQuery,
        offset: videoOffset,
        limit: PAGE_SIZE,
        paged: 1
      });
      console.log('ğŸ“¤ å‹•ç”»æ¤œç´¢ãƒªã‚¯ã‚¨ã‚¹ãƒˆ:', '/search?' + params.toString());
      const res = await fetch("/search?" + params.toString());
      if (!res.ok) {
        console.error('âŒ å‹•ç”»æ¤œç´¢å¤±æ•—:', res.status, res.statusText);
        throw new Error("Video search failed");
      }
      const data = await res.json();
      console.log('âœ… å‹•ç”»æ¤œç´¢ãƒ¬ã‚¹ãƒãƒ³ã‚¹:', data);
      return data;
    }
    
    function renderFAQ(items, total) {
      console.log('ğŸ¨ FAQæç”»:', items ? items.length : 0, 'ä»¶');
      if (!items || items.length === 0) {
        return '<div class="empty-state"><div class="muted">è©²å½“ã™ã‚‹FAQã¯ã‚ã‚Šã¾ã›ã‚“ã§ã—ãŸ</div></div>';
      }
      let html = '<div class="grid">';
      for (let i = 0; i < items.length; i++) {
        const item = items[i];
        console.log('FAQé …ç›®:', item);
        const question = item.questions && item.questions[0] ? item.questions[0] : (item.question || "è³ªå•ãªã—");
        const answer = item.answer || "";
        const snippet = answer.substring(0, 100);
        html += '<div class="card faq-card" data-index="' + i + '" data-type="faq">';
        html += '<div class="faq-title">' + esc(question) + '</div>';
        html += '<div class="faq-snippet">' + esc(snippet) + '...</div>';
        html += '</div>';
      }
      html += '</div>';
      return html;
    }
    
    function renderVideos(items, total) {
      console.log('ğŸ¨ å‹•ç”»æç”»:', items ? items.length : 0, 'ä»¶');
      if (!items || items.length === 0) {
        return '<div class="empty-state"><div class="muted">è©²å½“ã™ã‚‹å‹•ç”»ã¯ã‚ã‚Šã¾ã›ã‚“ã§ã—ãŸ</div></div>';
      }
      let html = '<div class="grid">';
      for (let i = 0; i < items.length; i++) {
        const item = items[i];
        const thumb = item.thumbnail || "";
        const title = item.title || "";
        html += '<div class="card video-card" data-index="' + i + '" data-type="video" title="' + esc(title) + '">';
        if (thumb) {
          html += '<img src="' + esc(thumb) + '" alt="' + esc(title) + '">';
        }
        html += '<div class="video-title">' + esc(title) + '</div>';
        html += '</div>';
      }
      html += '</div>';
      return html;
    }
    
    function renderPager(type, hasMore, offset, count) {
      const prevId = type === "faq" ? "faqPrev" : "videoPrev";
      const nextId = type === "faq" ? "faqNext" : "videoNext";
      const infoId = type === "faq" ? "faqInfo" : "videoInfo";
      const prevDisabled = offset <= 0 ? "disabled" : "";
      const nextDisabled = !hasMore ? "disabled" : "";
      const start = offset + 1;
      const end = offset + count;
      const info = count > 0 ? start + "-" + end + "ä»¶" : "";
      let html = '<div class="pager">';
      html += '<button id="' + prevId + '" ' + prevDisabled + '>â† å‰ã®' + PAGE_SIZE + 'ä»¶</button>';
      html += '<button id="' + nextId + '" ' + nextDisabled + '>æ¬¡ã®' + PAGE_SIZE + 'ä»¶ â†’</button>';
      html += '<span class="muted" id="' + infoId + '">' + info + '</span>';
      html += '</div>';
      return html;
    }
    
    async function renderResults() {
      const container = $("resultsContainer");
      if (!lastQuery.trim()) {
        container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ğŸ”</div><h2 style="color:#666;margin-bottom:0.5rem;">ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦æ¤œç´¢</h2><p class="muted">å‹•ç”»ã¨FAQã‹ã‚‰æœ€é©ãªæƒ…å ±ã‚’è¦‹ã¤ã‘ã¾ã™</p></div>';
        return;
      }
      container.innerHTML = '<div class="loading"><div class="spinner"></div><p>æ¤œç´¢ä¸­...</p></div>';
      try {
        const faqData = await loadFAQ();
        const videoData = await loadVideos();
        faqHasMore = faqData.has_more || false;
        videoHasMore = videoData.has_more || false;
        currentFaqResults = faqData.items || [];
        currentVideoResults = videoData.items || [];
        console.log('ğŸ“Š FAQçµæœæ•°:', currentFaqResults.length);
        console.log('ğŸ“Š å‹•ç”»çµæœæ•°:', currentVideoResults.length);
        let html = "";
        html += '<div class="section-header"><div class="section-title">FAQå€™è£œ <span class="badge">' + (faqData.total_visible || 0) + 'ä»¶</span></div></div>';
        html += renderFAQ(currentFaqResults, faqData.total_visible);
        html += renderPager("faq", faqHasMore, faqOffset, currentFaqResults.length);
        html += '<div class="section-header"><div class="section-title">é–¢é€£å‹•ç”» <span class="badge">' + (videoData.total_visible || 0) + 'ä»¶</span></div></div>';
        html += renderVideos(currentVideoResults, videoData.total_visible);
        html += renderPager("video", videoHasMore, videoOffset, currentVideoResults.length);
        container.innerHTML = html;
        setupCardListeners();
        setupPagerListeners();
      } catch (error) {
        console.error('âŒ æ¤œç´¢ã‚¨ãƒ©ãƒ¼:', error);
        container.innerHTML = '<div class="empty-state"><div class="muted">æ¤œç´¢ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ<br>' + error.message + '</div></div>';
      }
    }
    
    function openLightbox(item, type) {
      const lightbox = $("lightbox");
      const title = $("lightboxTitle");
      const body = $("lightboxBody");
      if (type === "faq") {
        sendSearchLog('faq', item.id);
        const question = item.questions && item.questions[0] ? item.questions[0] : (item.question || "");
        title.textContent = question;
        body.innerHTML = '<div style="white-space: pre-wrap;">' + esc(item.answer || "") + '</div>';
      } else if (type === "video") {
        sendSearchLog('video', item.video_id);
        title.textContent = item.title || "";
        const videoId = item.video_id || "";
        body.innerHTML = '<div class="lightbox-video"><iframe src="https://www.youtube.com/embed/' + esc(videoId) + '" allowfullscreen></iframe></div><div style="margin-top:1rem;white-space:pre-wrap;">' + esc(item.description || "") + '</div>';
      }
      lightbox.classList.add("active");
    }
    
    function closeLightbox() {
      $("lightbox").classList.remove("active");
    }
    
    function setupCardListeners() {
      const cards = document.querySelectorAll(".card[data-type]");
      cards.forEach(function(card) {
        card.addEventListener("click", function() {
          const type = card.dataset.type;
          const index = parseInt(card.dataset.index, 10);
          if (type === "faq") {
            const item = currentFaqResults[index];
            if (item) openLightbox(item, "faq");
          } else if (type === "video") {
            const item = currentVideoResults[index];
            if (item) openLightbox(item, "video");
          }
        });
      });
    }
    
    function setupPagerListeners() {
      const faqPrev = $("faqPrev");
      const faqNext = $("faqNext");
      const videoPrev = $("videoPrev");
      const videoNext = $("videoNext");
      if (faqPrev) {
        faqPrev.addEventListener("click", function() {
          faqOffset = Math.max(0, faqOffset - PAGE_SIZE);
          renderResults();
        });
      }
      if (faqNext) {
        faqNext.addEventListener("click", function() {
          faqOffset += PAGE_SIZE;
          renderResults();
        });
      }
      if (videoPrev) {
        videoPrev.addEventListener("click", function() {
          videoOffset = Math.max(0, videoOffset - PAGE_SIZE);
          renderResults();
        });
      }
      if (videoNext) {
        videoNext.addEventListener("click", function() {
          videoOffset += PAGE_SIZE;
          renderResults();
        });
      }
    }
    
    function doSearch(query) {
      console.log('ğŸ” æ¤œç´¢é–‹å§‹:', query);
      lastQuery = query;
      faqOffset = 0;
      videoOffset = 0;
      renderResults();
    }
    
    $("searchInput").addEventListener("input", function(e) {
      const query = e.target.value;
      clearTimeout(timer);
      timer = setTimeout(function() {
        doSearch(query);
      }, DEBOUNCE_MS);
    });
    
    $("searchInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        clearTimeout(timer);
        doSearch(e.target.value);
      }
    });
    
    $("lightbox").addEventListener("click", function(e) {
      if (e.target.id === "lightbox") {
        closeLightbox();
      }
    });
    
    console.log('ğŸš€ ã‚·ã‚¹ãƒ†ãƒ åˆæœŸåŒ–é–‹å§‹');
    loadSynonyms();
    renderResults();
  </script>
</body>
