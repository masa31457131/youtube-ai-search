  <script>
    const PAGE_SIZE = 10;
    const DEBOUNCE_MS = 300;

    let timer = null;
    let faqOffset = 0;

    let lastQuery = "";
    let faqHasMore = false;

    let currentFaqResults = [];

    const $ = (id) => document.getElementById(id);
    const esc = (s) => (s ?? "").toString()
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")

    const btnCloseX = lightbox.querySelector(".lightbox__close");

    // Synonymsãƒ‡ãƒ¼ã‚¿
let synonymsData = {};

// Synonymsèª­ã¿è¾¼ã¿
async function loadSynonyms() {
  try {
    const response = await fetch('/api/synonyms');
    if (response.ok) {
      synonymsData = await response.json();
    }
  } catch (error) {
    console.error('Synonymsèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
  }
}

// ã‚¯ã‚¨ãƒªå±•é–‹
function expandQueryWithSynonyms(query) {
  const words = query.toLowerCase().split(/\s+/);
  const expanded = new Set(words);
  
  for (const word of words) {
    for (const [standard, variants] of Object.entries(synonymsData)) {
      if (Array.isArray(variants) && variants.includes(word)) {
        expanded.add(standard);
        variants.forEach(v => expanded.add(v));
      } else if (standard.toLowerCase() === word && Array.isArray(variants)) {
        variants.forEach(v => expanded.add(v));
      }
    }
  }
  
  return Array.from(expanded).join(' ');
}

// åˆæœŸåŒ–æ™‚ã«Synonymsèª­ã¿è¾¼ã¿
loadSynonyms();
    
    async function fetchData(url) {
      try {
        const r = await fetch(url);
        if (!r.ok) return { items: [], has_more: false, total_visible: 0 };
        return await r.json();
      } catch (e) {
        console.error("Fetch error:", e);
        return { items: [], has_more: false, total_visible: 0 };
      }
    }

    async function loadFAQ() {
      const q = lastQuery.trim();
      if (!q) return { items: [], has_more: false, total_visible: 0 };
      
      const url = `/faq/search?query=${encodeURIComponent(q)}&offset=${faqOffset}&limit=${PAGE_SIZE}&paged=1`;
      return await fetchData(url);
    }

    async function loadVideos() {
      const q = lastQuery.trim();
      if (!q) return { items: [], has_more: false, total_visible: 0 };
      
      const url = `/search?query=${encodeURIComponent(q)}&offset=${videoOffset}&limit=${PAGE_SIZE}&paged=1`;
      return await fetchData(url);
    }

    function getYouTubeId(url) {
      try {
        const u = new URL(url);
        const v = u.searchParams.get("v");
        if (v) return v;
        if (u.hostname.includes("youtu.be")) {
          return u.pathname.replace("/", "").trim();
        }
        const m = u.pathname.match(/\/embed\/([^\/]+)/);
        if (m) return m[1];
      } catch (e) {}
      return null;
    }

    // ====== Lightbox functions ======
    function openLightbox(item, type) {
      lastFocused = document.activeElement;

      lbTitle.textContent = item.title || item.question || "";
      lbType.textContent = type === "faq" ? "FAQ" : "å‹•ç”»";

      let bodyHtml = "";

      if (type === "faq") {
        // FAQè¡¨ç¤º: æ‰‹é †ã®ã¿
        const steps = item.steps || [];

        if (steps.length) {
          bodyHtml += `<ol>`;
          steps.forEach(s => {
            bodyHtml += `<li>${esc(s)}</li>`;
          });
          bodyHtml += `</ol>`;
        } else {
          bodyHtml += `<p class="muted">ï¼ˆæ‰‹é †æƒ…å ±ãŒã‚ã‚Šã¾ã›ã‚“ï¼‰</p>`;
        }
      } else {
        // å‹•ç”»è¡¨ç¤º: YouTubeåŸ‹ã‚è¾¼ã¿ã®ã¿
        const videoUrl = item.url || "";
        const videoId = getYouTubeId(videoUrl);
        
        if (videoId) {
          bodyHtml += `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>`;
        } else {
          bodyHtml += `<p class="muted">ï¼ˆå‹•ç”»ã‚’è¡¨ç¤ºã§ãã¾ã›ã‚“ï¼‰</p>`;
        }
      }

      lbBody.innerHTML = bodyHtml;

      lightbox.classList.add("is-open");
      lightbox.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
      btnCloseX.focus();
    }

    function closeLightbox() {
      lightbox.classList.remove("is-open");
      lightbox.setAttribute("aria-hidden", "true");
      lbTitle.textContent = "";
      lbType.textContent = "";
      lbBody.innerHTML = "";
      document.body.style.overflow = "";

      if (lastFocused && typeof lastFocused.focus === "function") {
        lastFocused.focus();
      }
    }

    // Lightbox events
    btnCloseX.addEventListener("click", closeLightbox);
    btnClose.addEventListener("click", closeLightbox);
    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && lightbox.classList.contains("is-open")) {
        closeLightbox();
      }
    });

    // Focus trap
    document.addEventListener("keydown", (e) => {
      if (!lightbox.classList.contains("is-open")) return;
      if (e.key !== "Tab") return;

      const focusables = lightboxPanel.querySelectorAll(
        'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
      );
      const list = Array.from(focusables).filter(el => !el.disabled && el.offsetParent !== null);
      if (list.length === 0) return;

      const first = list[0];
      const last = list[list.length - 1];

      if (e.shiftKey && document.activeElement === first) {
        e.preventDefault();
        last.focus();
      } else if (!e.shiftKey && document.activeElement === last) {
        e.preventDefault();
        first.focus();
      }
    });

    // ====== Render functions ======
    function renderFAQ(items, total) {
      if (!items || items.length === 0) {
        return '<div class="empty-state"><div class="muted">è©²å½“ã™ã‚‹FAQã¯ã‚ã‚Šã¾ã›ã‚“ã§ã—ãŸ</div></div>';
      }

      let html = '<div class="grid">';
      for (let i = 0; i < items.length; i++) {

      if (!items || items.length === 0) {
        return '<div class="empty-state"><div class="muted">è©²å½“ã™ã‚‹å‹•ç”»ã¯ã‚ã‚Šã¾ã›ã‚“ã§ã—ãŸ</div></div>';
      }

      let html = '<div class="grid">';
      for (let i = 0; i < items.length; i++) {
        const item = items[i];
        const thumb = item.thumbnail || "";
        const title = item.title || "";

        html += `

        `;

      return html;
    }

    function renderPager(type, hasMore, offset, count) {
      const prevId = type === "faq" ? "faqPrev" : "videoPrev";
      const nextId = type === "faq" ? "faqNext" : "videoNext";
      const infoId = type === "faq" ? "faqInfo" : "videoInfo";

      const prevDisabled = offset <= 0 ? "disabled" : "";
      const nextDisabled = !hasMore ? "disabled" : "";

      const start = offset + 1;
      const end = offset + count;
      const info = count > 0 ? `${start}-${end}ä»¶` : "";

      return `
        <div class="pager">
          <button id="${prevId}" ${prevDisabled}>â† å‰ã®${PAGE_SIZE}ä»¶</button>
          <button id="${nextId}" ${nextDisabled}>æ¬¡ã®${PAGE_SIZE}ä»¶ â†’</button>
          <span class="muted" id="${infoId}">${info}</span>
        </div>
      `;
    }

    async function renderResults() {
      const container = $("resultsContainer");

      if (!lastQuery.trim()) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ğŸ”</div>
            <h2 style="color:#666;margin-bottom:0.5rem;">ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦æ¤œç´¢</h2>
            <p class="muted">å‹•ç”»ã¨FAQã‹ã‚‰æœ€é©ãªæƒ…å ±ã‚’è¦‹ã¤ã‘ã¾ã™</p>
          </div>
        `;
        return;
      }

      container.innerHTML = '<div class="loading"><div class="spinner"></div><p>æ¤œç´¢ä¸­...</p></div>';

      const [faqData, videoData] = await Promise.all([loadFAQ(), loadVideos()]);

      faqHasMore = faqData.has_more || false;
      videoHasMore = videoData.has_more || false;
      currentFaqResults = faqData.items || [];
      currentVideoResults = videoData.items || [];

      let html = "";

      // FAQ
      html += `
        <div class="section-header">
          <div class="section-title">
            FAQå€™è£œ
            <span class="badge">${faqData.total_visible || 0}ä»¶</span>
          </div>
        </div>
        ${renderFAQ(currentFaqResults, faqData.total_visible)}
        ${renderPager("faq", faqHasMore, faqOffset, currentFaqResults.length)}
      `;

      // Videos
      html += `
        <div class="section-header">
          <div class="section-title">
            é–¢é€£å‹•ç”»
            <span class="badge">${videoData.total_visible || 0}ä»¶</span>
          </div>
        </div>
        ${renderVideos(currentVideoResults, videoData.total_visible)}
        ${renderPager("video", videoHasMore, videoOffset, currentVideoResults.length)}
      `;

      container.innerHTML = html;

      // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼å†è¨­å®š
      setupCardListeners();
      setupPagerListeners();
    }

    function setupCardListeners() {
      document.querySelectorAll(".card[data-type]").forEach(card => {
        card.addEventListener("click", () => {
          const type = card.dataset.type;
          const index = parseInt(card.dataset.index, 10);

          if (type === "faq") {
            const item = currentFaqResults[index];
            if (item) openLightbox(item, "faq");
          } else if (type === "video") {
            const item = currentVideoResults[index];
            if (item) openLightbox(item, "video");
          }
        });
      });
    }

    function setupPagerListeners() {
      const faqPrev = $("faqPrev");
      const faqNext = $("faqNext");
      const videoPrev = $("videoPrev");
      const videoNext = $("videoNext");

      if (faqPrev) faqPrev.addEventListener("click", () => {
        faqOffset = Math.max(0, faqOffset - PAGE_SIZE);
        renderResults();
      });

      if (faqNext) faqNext.addEventListener("click", () => {
        faqOffset += PAGE_SIZE;
        renderResults();
      });

      if (videoPrev) videoPrev.addEventListener("click", () => {
        videoOffset = Math.max(0, videoOffset - PAGE_SIZE);
        renderResults();
      });

      if (videoNext) videoNext.addEventListener("click", () => {
        videoOffset += PAGE_SIZE;
        renderResults();
      });
    }

    function doSearch(query) {
      lastQuery = query;
      faqOffset = 0;
      videoOffset = 0;
      renderResults();
    }

    $("searchInput").addEventListener("input", (e) => {
      const query = e.target.value;
      clearTimeout(timer);
      timer = setTimeout(() => doSearch(query), DEBOUNCE_MS);
    });

    $("searchInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        clearTimeout(timer);
        doSearch(e.target.value);
