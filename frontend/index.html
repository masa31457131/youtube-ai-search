
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>YouTube AIÊ§úÁ¥¢</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f5f5f5; }
    #searchInput {
      width: 100%; max-width: 500px; padding: 10px; font-size: 1rem;
      margin: 1rem auto; display: block; border-radius: 8px; border: 1px solid #ccc;
    }
    #results {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem; margin-top: 2rem;
    }
    .card {
      background: white; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card img { width: 100%; }
    .card-body { padding: 1rem; }
    .card-body a {
      font-weight: bold; font-size: 1.1rem; color: #333; text-decoration: none;
    }
    .card-body p { font-size: 0.9rem; color: #666; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h2>üîç YouTube„ÉÅ„É£„É≥„Éç„É´ AIÊ§úÁ¥¢</h2>
  <input type="text" id="searchInput" placeholder="‰æã: Áå´„ÅÆÈ≥¥„ÅçÂ£∞" />
  <div id="results"></div>

  <script>
    const API_BASE = "";

    async function search() {
      const query = document.getElementById("searchInput").value;
      if (!query) return;
      try {
        const res = await fetch(`${API_BASE}/search?query=${encodeURIComponent(query)}`);
        const data = await res.json();
        const results = document.getElementById("results");
        results.innerHTML = "";
        if (data.length === 0) {
          results.innerHTML = "<p>ÂãïÁîª„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ</p>";
          return;
        }
        data.forEach(video => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${video.thumbnail}" alt="thumbnail">
            <div class="card-body">
              <a href="${video.url}" target="_blank">${video.title}</a>
              <p>${video.description}</p>
            </div>
          `;
          results.appendChild(card);
        });
      } catch (err) {
        alert("Ê§úÁ¥¢„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ");
        console.error(err);
      }
    }

    document.getElementById("searchInput").addEventListener("input", () => {
      const q = document.getElementById("searchInput").value;
      if (q.length >= 2) search();
    });
  </script>
</body>
</html>
