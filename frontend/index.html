<body>
  <header>
    <h1>ã‚µãƒãƒ¼ãƒˆæ¤œç´¢</h1>
    <p>å‹•ç”»ã¨FAQã‹ã‚‰æœ€é©ãªæƒ…å ±ã‚’æ¤œç´¢</p>
  </header>

  <main>
    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        placeholder="ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦æ¤œç´¢..."
        autofocus
      />
    </div>

    <div id="resultsContainer"></div>
  </main>

  <footer>
    Â© 2024 ã‚µãƒãƒ¼ãƒˆæ¤œç´¢ã‚·ã‚¹ãƒ†ãƒ ï¼ˆæœ€é©åŒ–ç‰ˆï¼‰
  </footer>

  <script>
    const PAGE_SIZE = 10;
    const DEBOUNCE_MS = 300;

    let timer = null;
    let faqOffset = 0;
    let videoOffset = 0;
    let lastQuery = "";
    let faqHasMore = false;
    let videoHasMore = false;

    const $ = (id) => document.getElementById(id);
    const esc = (s) => (s ?? "").toString()
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");

    async function fetchData(url) {
      try {
        const r = await fetch(url);
        if (!r.ok) return { items: [], has_more: false, total_visible: 0 };
        return await r.json();
      } catch (e) {
        console.error("Fetch error:", e);
        return { items: [], has_more: false, total_visible: 0 };
      }
    }

    async function loadFAQ() {
      const q = lastQuery.trim();
      if (!q) return { items: [], has_more: false, total_visible: 0 };
      
      const url = `/faq/search?query=${encodeURIComponent(q)}&offset=${faqOffset}&limit=${PAGE_SIZE}&paged=1`;
      return await fetchData(url);
    }

    async function loadVideos() {
      const q = lastQuery.trim();
      if (!q) return { items: [], has_more: false, total_visible: 0 };
      
      const url = `/search?query=${encodeURIComponent(q)}&offset=${videoOffset}&limit=${PAGE_SIZE}&paged=1`;
      return await fetchData(url);
    }

    function renderFAQ(items, total) {
      if (!items || items.length === 0) {
        return '<div class="empty-state"><div class="muted">è©²å½“ã™ã‚‹FAQã¯ã‚ã‚Šã¾ã›ã‚“ã§ã—ãŸ</div></div>';
      }

      let html = '<div class="grid">';
      for (const item of items) {
        const category = item.category || "";
        const keywords = (item.keywords || []).slice(0, 5);
        const steps = item.steps || [];

        html += `
          <div class="card faq-card">
            <div class="faq-title">${esc(item.question || "")}</div>
            ${category ? `<div class="faq-meta"><span class="pill">${esc(category)}</span></div>` : ""}
            ${keywords.length ? `<div class="faq-meta">${keywords.map(k => `<span class="pill">${esc(k)}</span>`).join("")}</div>` : ""}
            ${steps.length ? `<ol class="faq-steps">${steps.map(s => `<li>${esc(s)}</li>`).join("")}</ol>` : ""}
          </div>
        `;
      }
      html += '</div>';

      return html;
    }

    function renderVideos(items, total) {
      if (!items || items.length === 0) {
        return '<div class="empty-state"><div class="muted">è©²å½“ã™ã‚‹å‹•ç”»ã¯ã‚ã‚Šã¾ã›ã‚“ã§ã—ãŸ</div></div>';
      }

      let html = '<div class="grid">';
      for (const item of items) {
        const thumb = item.thumbnail || "";
        const title = item.title || "";
        const desc = item.description || "";
        const url = item.url || "#";

        html += `
          <div class="card video-card" onclick="window.open('${url}', '_blank')">
            ${thumb ? `<img src="${esc(thumb)}" alt="${esc(title)}">` : ""}
            <div class="video-card-body">
              <div class="video-title">${esc(title)}</div>
              ${desc ? `<div class="video-desc">${esc(desc)}</div>` : ""}
              <div class="muted">YouTubeã§é–‹ã â†’</div>
            </div>
          </div>
        `;
      }
      html += '</div>';

      return html;
    }

    function renderPager(type, hasMore, offset, count) {
      const prevId = type === "faq" ? "faqPrev" : "videoPrev";
      const nextId = type === "faq" ? "faqNext" : "videoNext";
      const infoId = type === "faq" ? "faqInfo" : "videoInfo";

      const prevDisabled = offset <= 0 ? "disabled" : "";
      const nextDisabled = !hasMore ? "disabled" : "";

      const start = offset + 1;
      const end = offset + count;
      const info = count > 0 ? `${start}-${end}ä»¶` : "";

      return `
        <div class="pager">
          <button id="${prevId}" ${prevDisabled}>â† å‰ã®${PAGE_SIZE}ä»¶</button>
          <button id="${nextId}" ${nextDisabled}>æ¬¡ã®${PAGE_SIZE}ä»¶ â†’</button>
          <span class="muted" id="${infoId}">${info}</span>
        </div>
      `;
    }

    async function renderResults() {
      const container = $("resultsContainer");

      if (!lastQuery.trim()) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ğŸ”</div>
            <h2 style="color:#666;margin-bottom:0.5rem;">ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦æ¤œç´¢</h2>
            <p class="muted">å‹•ç”»ã¨FAQã‹ã‚‰æœ€é©ãªæƒ…å ±ã‚’è¦‹ã¤ã‘ã¾ã™</p>
          </div>
        `;
        return;
      }

      container.innerHTML = '<div class="loading"><div class="spinner"></div><p>æ¤œç´¢ä¸­...</p></div>';

      const [faqData, videoData] = await Promise.all([loadFAQ(), loadVideos()]);

      faqHasMore = faqData.has_more || false;
      videoHasMore = videoData.has_more || false;

      let html = "";

      // FAQ
      html += `
        <div class="section-header">
          <div class="section-title">
            FAQå€™è£œ
            <span class="badge">${faqData.total_visible || 0}ä»¶</span>
          </div>
        </div>
        ${renderFAQ(faqData.items, faqData.total_visible)}
        ${renderPager("faq", faqHasMore, faqOffset, (faqData.items || []).length)}
      `;

      // Videos
      html += `
        <div class="section-header">
          <div class="section-title">
            é–¢é€£å‹•ç”»
            <span class="badge">${videoData.total_visible || 0}ä»¶</span>
          </div>
        </div>
        ${renderVideos(videoData.items, videoData.total_visible)}
        ${renderPager("video", videoHasMore, videoOffset, (videoData.items || []).length)}
      `;

      container.innerHTML = html;

      // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼å†è¨­å®š
      const faqPrev = $("faqPrev");
      const faqNext = $("faqNext");
      const videoPrev = $("videoPrev");
      const videoNext = $("videoNext");

      if (faqPrev) faqPrev.addEventListener("click", () => {
        faqOffset = Math.max(0, faqOffset - PAGE_SIZE);
        renderResults();
      });

      if (faqNext) faqNext.addEventListener("click", () => {
        faqOffset += PAGE_SIZE;
        renderResults();
      });

      if (videoPrev) videoPrev.addEventListener("click", () => {
        videoOffset = Math.max(0, videoOffset - PAGE_SIZE);
        renderResults();
      });

      if (videoNext) videoNext.addEventListener("click", () => {
        videoOffset += PAGE_SIZE;
        renderResults();
      });
    }

    function doSearch(query) {
      lastQuery = query;
      faqOffset = 0;
      videoOffset = 0;
      renderResults();
    }

    $("searchInput").addEventListener("input", (e) => {
      const query = e.target.value;
      clearTimeout(timer);
      timer = setTimeout(() => doSearch(query), DEBOUNCE_MS);
    });

    $("searchInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        clearTimeout(timer);
        doSearch(e.target.value);
      }
    });

    // åˆæœŸè¡¨ç¤º
    renderResults();
  </script>
</body>
